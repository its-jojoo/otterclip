name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Go fmt
        run: |
          test -z "$(gofmt -l .)"

      - name: Tests
        run: |
          go test ./... -race
